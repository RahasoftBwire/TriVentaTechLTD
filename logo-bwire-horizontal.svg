<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="100" viewBox="0 0 400 100" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#1e3c72;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#2a5298;stop-opacity:1" />
        </linearGradient>
        <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
        </linearGradient>
    </defs>
    
    <!-- Background rectangle with gradient -->
    <rect width="400" height="100" rx="8" fill="url(#bgGradient)"/>
    
    <!-- Stylized "BG" Icon -->
    <g transform="translate(20, 25)">
        <!-- B letter -->
        <path d="M 5 5 L 5 45 L 20 45 C 28 45 28 38 25 33 C 28 28 28 22 20 22 L 5 22 L 5 12 L 22 12 C 30 12 30 5 22 5 Z" 
              fill="url(#accentGradient)" stroke="#ffffff" stroke-width="2"/>
        <circle cx="23" cy="9" r="3" fill="#ffffff"/>
        <circle cx="23" cy="38" r="3" fill="#ffffff"/>
        
        <!-- G letter -->
        <path d="M 35 25 A 12 12 0 1 1 35 25 L 35 35 L 47 35" 
              fill="none" stroke="url(#accentGradient)" stroke-width="4" stroke-linecap="round"/>
        <line x1="47" y1="35" x2="47" y2="25" stroke="#ffffff" stroke-width="2"/>
    </g>
    
    <!-- Company Name -->
    <text x="85" y="38" font-family="Arial, Helvetica, sans-serif" font-size="24" font-weight="bold" 
          fill="#FFFFFF" letter-spacing="1">BWIRE GLOBAL TECH</text>
    
    <!-- Tagline -->
    <text x="85" y="62" font-family="Arial, Helvetica, sans-serif" font-size="11" 
          fill="#FFFFFF" opacity="0.85" letter-spacing="0.5">Engineering Intelligence, Powering Progress</text>
    
    <!-- Decorative accent line -->
    <line x1="85" y1="70" x2="380" y2="70" stroke="url(#accentGradient)" stroke-width="2" opacity="0.6"/>
</svg>
