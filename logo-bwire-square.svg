<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="bgGradientSquare" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#1e3c72;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#2a5298;stop-opacity:1" />
        </linearGradient>
        <linearGradient id="accentGradientSquare" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
        </linearGradient>
    </defs>
    
    <!-- Background circle with gradient -->
    <circle cx="100" cy="100" r="95" fill="url(#bgGradientSquare)"/>
    
    <!-- Outer ring accent -->
    <circle cx="100" cy="100" r="90" fill="none" stroke="url(#accentGradientSquare)" stroke-width="3" opacity="0.6"/>
    
    <!-- Stylized "BG" Icon - Larger -->
    <g transform="translate(50, 50)">
        <!-- B letter -->
        <path d="M 10 10 L 10 80 L 35 80 C 50 80 50 68 45 58 C 50 48 50 35 35 35 L 10 35 L 10 20 L 38 20 C 53 20 53 10 38 10 Z" 
              fill="url(#accentGradientSquare)" stroke="#ffffff" stroke-width="3"/>
        <circle cx="40" cy="16" r="5" fill="#ffffff"/>
        <circle cx="40" cy="70" r="5" fill="#ffffff"/>
        
        <!-- G letter -->
        <path d="M 60 45 A 20 20 0 1 1 60 45 L 60 60 L 80 60" 
              fill="none" stroke="url(#accentGradientSquare)" stroke-width="6" stroke-linecap="round"/>
        <line x1="80" y1="60" x2="80" y2="45" stroke="#ffffff" stroke-width="3"/>
    </g>
    
    <!-- Company Name - Split into two lines for square format -->
    <text x="100" y="155" font-family="Arial, Helvetica, sans-serif" font-size="14" font-weight="bold" 
          fill="#FFFFFF" text-anchor="middle" letter-spacing="1">BWIRE GLOBAL</text>
    <text x="100" y="172" font-family="Arial, Helvetica, sans-serif" font-size="14" font-weight="bold" 
          fill="#FFFFFF" text-anchor="middle" letter-spacing="1">TECH</text>
    
    <!-- Small decorative dots -->
    <circle cx="70" cy="185" r="2" fill="#667eea" opacity="0.8"/>
    <circle cx="100" cy="185" r="2" fill="#764ba2" opacity="0.8"/>
    <circle cx="130" cy="185" r="2" fill="#667eea" opacity="0.8"/>
</svg>
