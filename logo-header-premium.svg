<!-- TriVenta Tech Header Logo - Premium Compact Version -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 280 70" width="280" height="70">
  <defs>
    <!-- Gold Gradient -->
    <linearGradient id="headerGold" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFA500;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B8860B;stop-opacity:1" />
    </linearGradient>
    
    <!-- Blue Gradient -->
    <linearGradient id="headerBlue" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3c72;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#667eea;stop-opacity:1" />
    </linearGradient>
    
    <filter id="headerGlow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Tech Symbol -->
  <g transform="translate(25,35)">
    <path d="M 0,-15 L 12,0 L 0,15 L -12,0 Z" fill="url(#headerGold)" filter="url(#headerGlow)"/>
    <path d="M -8,-8 L 8,8 M 8,-8 L -8,8" stroke="url(#headerBlue)" stroke-width="1.5"/>
    
    <!-- Corner dots -->
    <circle cx="-15" cy="-12" r="2" fill="#4ECDC4" opacity="0.8"/>
    <circle cx="15" cy="-12" r="2" fill="#FF6B6B" opacity="0.8"/>
    <circle cx="-15" cy="12" r="2" fill="#FFA500" opacity="0.8"/>
    <circle cx="15" cy="12" r="2" fill="#764ba2" opacity="0.8"/>
  </g>
  
  <!-- Company Name -->
  <text x="60" y="35" font-family="'Times New Roman', serif" font-size="24" font-weight="bold" 
        fill="url(#headerGold)">TriVenta</text>
  
  <text x="170" y="35" font-family="'Arial', sans-serif" font-size="20" font-weight="300" 
        fill="url(#headerBlue)">Tech</text>
  
  <!-- Elegant underline -->
  <path d="M 60,42 L 220,42" stroke="url(#headerGold)" stroke-width="1" opacity="0.6"/>
  
  <!-- Compact tagline -->
  <text x="60" y="55" font-family="'Arial', sans-serif" font-size="8" 
        fill="#666" letter-spacing="1px">ENGINEERING INTELLIGENCE</text>
</svg>