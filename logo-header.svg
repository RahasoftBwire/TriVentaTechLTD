<!-- TriVenta Tech Logo - Compact Version for Header -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 60" width="200" height="60">
  <!-- Gradient Definitions -->
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e0e0e0;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="30" cy="30" r="25" fill="url(#logoGradient)" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
  
  <!-- Tech Symbol -->
  <g transform="translate(30,30)">
    <!-- Central T -->
    <path d="M -10,-12 L 10,-12 M 0,-12 L 0,12" stroke="white" stroke-width="3" stroke-linecap="round"/>
    
    <!-- Tech Dots -->
    <circle cx="-12" cy="-6" r="2" fill="#FFD700"/>
    <circle cx="12" cy="-6" r="2" fill="#4ECDC4"/>
    <circle cx="-12" cy="6" r="2" fill="#FF6B6B"/>
    <circle cx="12" cy="6" r="2" fill="#FFA500"/>
    
    <!-- Connection Lines -->
    <path d="M -10,-6 L -2,-12 M 10,-6 L 2,-12 M -10,6 L -2,12 M 10,6 L 2,12" 
          stroke="white" stroke-width="1" opacity="0.6"/>
  </g>
  
  <!-- Company Name -->
  <text x="65" y="25" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="url(#textGrad)">
    TriVenta Tech
  </text>
  
  <!-- Tagline -->
  <text x="65" y="40" font-family="Arial, sans-serif" font-size="8" fill="rgba(255,255,255,0.8)" font-style="italic">
    Engineering Intelligence, Powering Progress
  </text>
</svg>