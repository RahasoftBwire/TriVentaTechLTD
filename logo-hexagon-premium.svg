<!-- TriVenta Tech Logo - Exact Match with Hexagonal Symbol -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 120" width="400" height="120">
  <defs>
    <!-- Premium Gold Gradient -->
    <linearGradient id="premiumGold" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F4D03F;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#F1C40F;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#D4AC0D;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B7950B;stop-opacity:1" />
    </linearGradient>
    
    <!-- Darker Gold for Outlines -->
    <linearGradient id="darkGold" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#D4AC0D;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B7950B;stop-opacity:1" />
    </linearGradient>
    
    <!-- Glow Effect -->
    <filter id="logoGlow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Shadow Effect -->
    <filter id="textShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="1" dy="2" stdDeviation="2" flood-color="rgba(0,0,0,0.3)"/>
    </filter>
  </defs>
  
  <!-- Hexagonal Symbol Container -->
  <g transform="translate(50,60)">
    <!-- Rounded Rectangle Container -->
    <rect x="-35" y="-35" width="70" height="70" rx="15" ry="15" 
          fill="none" stroke="url(#darkGold)" stroke-width="3" filter="url(#logoGlow)"/>
    
    <!-- Hexagonal Shapes -->
    <!-- Top Left Hexagon -->
    <g transform="translate(-15,-15)">
      <polygon points="0,-8 7,-4 7,4 0,8 -7,4 -7,-4" 
               fill="url(#premiumGold)" stroke="url(#darkGold)" stroke-width="1.5"/>
    </g>
    
    <!-- Top Right Hexagon -->
    <g transform="translate(15,-15)">
      <polygon points="0,-8 7,-4 7,4 0,8 -7,4 -7,-4" 
               fill="url(#premiumGold)" stroke="url(#darkGold)" stroke-width="1.5"/>
    </g>
    
    <!-- Bottom Left Hexagon -->
    <g transform="translate(-15,15)">
      <polygon points="0,-8 7,-4 7,4 0,8 -7,4 -7,-4" 
               fill="url(#premiumGold)" stroke="url(#darkGold)" stroke-width="1.5"/>
    </g>
    
    <!-- Bottom Right Hexagon -->
    <g transform="translate(15,15)">
      <polygon points="0,-8 7,-4 7,4 0,8 -7,4 -7,-4" 
               fill="url(#premiumGold)" stroke="url(#darkGold)" stroke-width="1.5"/>
    </g>
    
    <!-- Center Connection Lines -->
    <path d="M -8,-15 L 8,-15 M -15,-8 L -15,8 M 15,-8 L 15,8 M -8,15 L 8,15" 
          stroke="url(#premiumGold)" stroke-width="2" opacity="0.8"/>
  </g>
  
  <!-- TriVenta Text -->
  <text x="130" y="45" font-family="'Times New Roman', serif" font-size="36" font-weight="normal" 
        fill="url(#premiumGold)" filter="url(#textShadow)" letter-spacing="1px">
    TriVenta
  </text>
  
  <!-- Tagline -->
  <text x="130" y="70" font-family="'Arial', sans-serif" font-size="10" font-weight="normal" 
        fill="url(#darkGold)" letter-spacing="3px" opacity="0.9">
    ENGINEERING INTELLIGENCE, POWERING PROGRESS
  </text>
  
  <!-- Subtle decorative line -->
  <path d="M 130,52 L 370,52" stroke="url(#premiumGold)" stroke-width="1" opacity="0.4"/>
</svg>