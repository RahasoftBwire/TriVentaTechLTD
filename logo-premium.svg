<!-- TriVenta Tech Professional Logo - Inspired by Premium Design -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 120" width="400" height="120">
  <!-- Gradient Definitions -->
  <defs>
    <!-- Gold Gradient for Text -->
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#FFA500;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#DAA520;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B8860B;stop-opacity:1" />
    </linearGradient>
    
    <!-- Blue Gradient for Tech Elements -->
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3c72;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#2a5298;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#667eea;stop-opacity:1" />
    </linearGradient>
    
    <!-- Glow Effect -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Shadow Effect -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="2" dy="4" stdDeviation="3" flood-color="rgba(0,0,0,0.3)"/>
    </filter>
  </defs>
  
  <!-- Background with subtle gradient -->
  <rect width="400" height="120" fill="url(#blueGradient)" opacity="0.1" rx="10"/>
  
  <!-- Geometric Tech Symbol -->
  <g transform="translate(40,60)">
    <!-- Central Diamond/Tech Symbol -->
    <path d="M 0,-25 L 20,0 L 0,25 L -20,0 Z" fill="url(#goldGradient)" filter="url(#glow)" opacity="0.9"/>
    
    <!-- Inner Tech Lines -->
    <path d="M -15,-15 L 15,15 M 15,-15 L -15,15" stroke="url(#blueGradient)" stroke-width="2" opacity="0.7"/>
    
    <!-- Corner Tech Dots -->
    <circle cx="-25" cy="-20" r="3" fill="#4ECDC4" opacity="0.8"/>
    <circle cx="25" cy="-20" r="3" fill="#FF6B6B" opacity="0.8"/>
    <circle cx="-25" cy="20" r="3" fill="#FFA500" opacity="0.8"/>
    <circle cx="25" cy="20" r="3" fill="#764ba2" opacity="0.8"/>
    
    <!-- Connection Lines -->
    <path d="M -22,-17 L -3,-8 M 22,-17 L 3,-8 M -22,17 L -3,8 M 22,17 L 3,8" 
          stroke="url(#goldGradient)" stroke-width="1" opacity="0.5"/>
  </g>
  
  <!-- Main Company Name -->
  <text x="100" y="50" font-family="'Times New Roman', serif" font-size="32" font-weight="bold" 
        fill="url(#goldGradient)" filter="url(#shadow)">
    TriVenta
  </text>
  
  <!-- Tech Suffix -->
  <text x="240" y="50" font-family="'Arial', sans-serif" font-size="28" font-weight="300" 
        fill="url(#blueGradient)" opacity="0.9">
    Tech
  </text>
  
  <!-- Elegant Underline -->
  <path d="M 100,60 L 300,60" stroke="url(#goldGradient)" stroke-width="2" opacity="0.6"/>
  <path d="M 100,63 L 280,63" stroke="url(#goldGradient)" stroke-width="1" opacity="0.4"/>
  
  <!-- Premium Tagline -->
  <text x="100" y="80" font-family="'Arial', sans-serif" font-size="11" 
        fill="#666" font-style="italic" letter-spacing="2px">
    ENGINEERING INTELLIGENCE, POWERING PROGRESS
  </text>
  
  <!-- Decorative Elements -->
  <g opacity="0.3">
    <circle cx="350" cy="25" r="2" fill="url(#goldGradient)"/>
    <circle cx="360" cy="35" r="1.5" fill="#4ECDC4"/>
    <circle cx="370" cy="25" r="1" fill="#FF6B6B"/>
    <path d="M 345,30 L 375,30" stroke="url(#goldGradient)" stroke-width="0.5"/>
  </g>
  
  <!-- Subtle Background Pattern -->
  <g opacity="0.1">
    <circle cx="320" cy="90" r="15" fill="none" stroke="url(#blueGradient)" stroke-width="1"/>
    <circle cx="340" cy="100" r="10" fill="none" stroke="url(#goldGradient)" stroke-width="0.5"/>
  </g>
</svg>