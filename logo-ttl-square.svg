<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Modern Square with Rounded Corners -->
  <rect x="10" y="10" width="180" height="180" rx="30" fill="url(#grad1)"/>
  
  <!-- White Inner Square -->
  <rect x="25" y="25" width="150" height="150" rx="20" fill="#FFFFFF" opacity="0.15"/>
  
  <!-- TTL Letters Stacked -->
  <text x="100" y="85" font-family="Arial, Helvetica, sans-serif" font-size="70" 
        font-weight="bold" fill="#FFFFFF" text-anchor="middle" letter-spacing="5">TTL</text>
  
  <!-- Small Text -->
  <text x="100" y="155" font-family="Arial, Helvetica, sans-serif" font-size="14" 
        fill="#FFFFFF" text-anchor="middle" font-weight="300">TRIVENTA TECH</text>
</svg>