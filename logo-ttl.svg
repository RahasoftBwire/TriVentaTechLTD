<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 300" width="300" height="300">
  <defs>
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="techGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3c72;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2a5298;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background Circle with Gradient -->
  <circle cx="150" cy="150" r="145" fill="url(#techGradient)" stroke="url(#blueGradient)" stroke-width="3"/>
  
  <!-- Hexagon Shape Background -->
  <polygon points="150,20 250,80 250,180 150,240 50,180 50,80" 
           fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="2"/>
  
  <!-- TTL Letters in Modern Style -->
  <g fill="#FFFFFF" font-family="Arial, Helvetica, sans-serif" font-weight="bold">
    <!-- T -->
    <text x="70" y="165" font-size="85" letter-spacing="-5">T</text>
    <!-- T -->
    <text x="130" y="165" font-size="85" letter-spacing="-5">T</text>
    <!-- L -->
    <text x="190" y="165" font-size="85" letter-spacing="-5">L</text>
  </g>
  
  <!-- Decorative Tech Lines -->
  <line x1="40" y1="150" x2="90" y2="150" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
  <line x1="210" y1="150" x2="260" y2="150" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
  
  <!-- Small Circuit Pattern -->
  <circle cx="80" cy="90" r="3" fill="rgba(255,255,255,0.5)"/>
  <circle cx="220" cy="90" r="3" fill="rgba(255,255,255,0.5)"/>
  <circle cx="80" cy="210" r="3" fill="rgba(255,255,255,0.5)"/>
  <circle cx="220" cy="210" r="3" fill="rgba(255,255,255,0.5)"/>
  
  <!-- Bottom Text -->
  <text x="150" y="195" font-family="Arial, Helvetica, sans-serif" font-size="12" 
        fill="#FFFFFF" text-anchor="middle" opacity="0.9">TRIVENTA TECH</text>
</svg>