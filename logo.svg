<!-- TriVenta Tech Logo SVG -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 100" width="300" height="100">
  <!-- Background Circle -->
  <circle cx="50" cy="50" r="45" fill="url(#gradient1)" stroke="#1e3c72" stroke-width="2"/>
  
  <!-- Gradient Definitions -->
  <defs>
    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3c72;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2a5298;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1e3c72;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Tech Symbol in Circle -->
  <g transform="translate(50,50)">
    <!-- Central T -->
    <path d="M -15,-20 L 15,-20 M 0,-20 L 0,20" stroke="white" stroke-width="4" stroke-linecap="round"/>
    
    <!-- Tech Elements -->
    <circle cx="-20" cy="-10" r="3" fill="#FFD700"/>
    <circle cx="20" cy="-10" r="3" fill="#4ECDC4"/>
    <circle cx="-20" cy="10" r="3" fill="#FF6B6B"/>
    <circle cx="20" cy="10" r="3" fill="#FFA500"/>
    
    <!-- Connection Lines -->
    <path d="M -17,-10 L -3,-20 M 17,-10 L 3,-20 M -17,10 L -3,20 M 17,10 L 3,20" 
          stroke="white" stroke-width="1.5" opacity="0.7"/>
  </g>
  
  <!-- Company Name -->
  <text x="110" y="35" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="url(#textGradient)">
    TriVenta Tech
  </text>
  
  <!-- Tagline -->
  <text x="110" y="55" font-family="Arial, sans-serif" font-size="12" fill="#666" font-style="italic">
    Engineering Intelligence, Powering Progress
  </text>
  
  <!-- Decorative Elements -->
  <g opacity="0.3">
    <circle cx="280" cy="20" r="2" fill="#667eea"/>
    <circle cx="290" cy="30" r="1.5" fill="#4ECDC4"/>
    <circle cx="275" cy="35" r="1" fill="#FFD700"/>
  </g>
</svg>